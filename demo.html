<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Z3Connect Hero</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Replace with your image path or URL */
    .bg-hero-image {
      background-image: url('path/to/your-hero-image.jpg');
    }
  </style>
</head>
<body class="m-0 p-0 overflow-x-hidden">

  <!-- Premium Hero with Particle Animation -->
  <section class="relative bg-hero-image bg-cover bg-center h-screen flex items-center overflow-hidden">
    <!-- Particles Canvas -->
    <div id="particles-js" class="absolute inset-0 -z-20"></div>

    <!-- Monochrome overlay -->
    <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/60 to-black/80 -z-10"></div>

    <div class="relative container mx-auto px-6 lg:px-20 text-center text-white z-10">
      <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold leading-tight drop-shadow-lg mb-8">
        Join <span class="underline decoration-white/70">Z3Connect</span><br>
        Earn On Your Terms
      </h1>

      <p class="max-w-2xl mx-auto text-lg sm:text-xl md:text-2xl font-light leading-relaxed mb-12">
        Promote cutting-edge digital solutions. Work flexibly from anywhere. Unlock high commissions and grow your network.
      </p>

      <div class="flex justify-center gap-6">
        <a href="#application-form"
           class="inline-block bg-white text-black font-semibold py-4 px-12 rounded-full shadow-lg transform hover:scale-105 hover:shadow-2xl transition">
          Start Earning Today
        </a>
        <a href="#learn-more"
           class="inline-block border-2 border-white text-white font-semibold py-4 px-12 rounded-full hover:bg-white hover:text-black transition">
          Learn More
        </a>
      </div>

      <div class="mt-16">
        <svg class="mx-auto w-8 h-8 animate-bounce text-white/80" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </section>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    /* initialize particles.js */
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.1,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.05, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": { "enable": false },
        "move": {
          "enable": true,
          "speed": 0.5,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
